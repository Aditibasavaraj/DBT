<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="nav.login">ScholarConnect â€” Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./js/language-switcher.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: { colors: { primary: { 500: "#6366f1", 600: "#4f46e5" } } },
        },
      };
    </script>
  </head>
  <body class="bg-white text-slate-800 font-inter">
    <!-- Header -->
    <header
      class="border-b border-slate-200 bg-white/80 backdrop-blur sticky top-0 z-40"
    >
      <div class="container-max px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div
            class="h-9 w-9 rounded-lg bg-primary-600 text-white grid place-items-center font-semibold"
          >
            SC
          </div>
          <div>
            <h1 class="text-xl sm:text-2xl font-semibold" data-translate="nav.login">Login</h1>
          </div>
        </div>
        <nav class="hidden sm:flex items-center gap-6 text-sm">
          <a href="./index.html" class="hover:text-primary-700" data-translate="nav.home">Home</a>
          <a href="./awareness.html" class="hover:text-primary-700"
            >Awareness</a
          >
          <a href="./scholarships.html" class="hover:text-primary-700"
            >Scholarships</a
          >
          <a href="./quiz.html" class="hover:text-primary-700" data-translate="nav.quiz">Quiz</a>
          <a href="./help.html" class="hover:text-primary-700" data-translate="nav.help">Help</a>
          <a href="./admin.html" class="hover:text-primary-700" data-translate="nav.admin">Admin</a>
          <a href="./about.html" class="hover:text-primary-700" data-translate="nav.about">About</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container-max px-4 py-10">
      <section
        class="max-w-md mx-auto bg-white border border-slate-200 rounded-2xl p-6 md:p-8 shadow-sm"
      >
        <h2 class="text-2xl font-semibold text-primary-600 text-center" data-translate="login.title">
          Welcome ðŸ‘‹
        </h2>
        <p class="mt-2 text-sm text-slate-600 text-center" data-translate="login.subtitle">
          Sign in to continue to ScholarConnect
        </p>

        <!-- Login Form -->
        <form action="#" method="POST" class="mt-6 space-y-5">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700" data-translate="login.email"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
              placeholder="you@example.com" data-translate="login.emailPlaceholder"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-slate-700" data-translate="login.password"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
              placeholder=""
            />
          </div>

          <!-- Remember + Forgot -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2">
              <input
                type="checkbox"
                class="rounded border-slate-300 text-primary-600 focus:ring-primary-500"
              />
              <span data-translate="login.rememberMe">Remember me</span>
            </label>
            <a href="#" class="text-primary-600 hover:text-primary-700" data-translate="login.forgotPassword"
              >Forgot password?</a
            >
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full rounded-lg bg-primary-600 text-white px-4 py-2 font-medium hover:bg-primary-700 transition"
          >
            <span data-translate="login.signIn">Sign In</span>
          </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-grow border-t border-slate-200"></div>
          <span class="mx-3 text-sm text-slate-500">or</span>
          <div class="flex-grow border-t border-slate-200"></div>
        </div>

        <!-- Alternative Login -->
        <div class="space-y-3">
          <button
            class="w-full flex items-center justify-center gap-2 rounded-lg border border-slate-300 px-4 py-2 text-sm hover:bg-slate-50 transition"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              class="h-5 w-5"
            />
            <span data-translate="login.signInWithGoogle">Sign in with Google</span>
          </button>
        </div>

        <!-- Sign Up -->
        <p class="mt-6 text-sm text-center text-slate-600">
          <span data-translate="login.noAccount">Don't have an account?</span>
          <a
            href="./register.html"
            class="text-primary-600 font-medium hover:underline" data-translate="login.signUp"
            >Sign up</a
          >
        </p>
        <script>
          const form = document.querySelector("form");
          const submitButton = form.querySelector('button[type="submit"]');
          const originalButtonText = submitButton.textContent;

          // Demo credentials for testing
          const demoCredentials = {
            "admin@dbt.com": "admin123",
            "student@example.com": "student123", 
            "demo@test.com": "demo123"
          };

          form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
              showMessage("Please fill in all fields.", "error");
              return;
            }

            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = "Signing in...";

            try {
              // Try to connect to server first
              const res = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
                timeout: 5000 // 5 second timeout
              });

              const data = await res.json();
              
              if (data.status === "success") {
                showMessage(data.message, "success");
                localStorage.setItem("user", JSON.stringify(data.user));
                localStorage.setItem("isLoggedIn", "true");
                
                // Redirect after a short delay
                setTimeout(() => {
                  window.location.href = "./index.html";
                }, 1500);
              } else {
                showMessage(data.message, "error");
              }
            } catch (err) {
              console.log("Server not available, using client-side authentication");
              
              // Fallback to client-side authentication
              if (demoCredentials[email] && demoCredentials[email] === password) {
                showMessage("Welcome! You are now signed in.", "success");
                
                // Create a demo user object
                const demoUser = {
                  id: Math.floor(Math.random() * 1000),
                  email: email,
                  name: email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1),
                  role: email.includes('admin') ? 'admin' : 'student'
                };
                
                localStorage.setItem("user", JSON.stringify(demoUser));
                localStorage.setItem("isLoggedIn", "true");
                
                // Redirect after a short delay
                setTimeout(() => {
                  window.location.href = "./index.html";
                }, 1500);
              } else {
                showMessage("Invalid email or password. Try demo@test.com / demo123", "error");
              }
            } finally {
              // Reset button state
              submitButton.disabled = false;
              submitButton.textContent = originalButtonText;
            }
          });

          function showMessage(message, type) {
            // Remove existing message
            const existingMessage = document.querySelector('.login-message');
            if (existingMessage) {
              existingMessage.remove();
            }

            // Create new message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `login-message p-3 rounded-lg text-sm font-medium ${
              type === 'success' 
                ? 'bg-green-100 text-green-800 border border-green-200' 
                : 'bg-red-100 text-red-800 border border-red-200'
            }`;
            messageDiv.textContent = message;

            // Insert message after the form
            form.parentNode.insertBefore(messageDiv, form.nextSibling);

            // Auto-remove success messages after 3 seconds
            if (type === 'success') {
              setTimeout(() => {
                if (messageDiv.parentNode) {
                  messageDiv.remove();
                }
              }, 3000);
            }
          }

          // Auto-fill demo credentials for testing
          document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Add demo credentials info
            const demoInfo = document.createElement('div');
            demoInfo.className = 'mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg text-sm';
            demoInfo.innerHTML = `
              <strong>Demo Credentials:</strong><br>
              â€¢ admin@dbt.com / admin123<br>
              â€¢ student@example.com / student123<br>
              â€¢ demo@test.com / demo123
            `;
            form.parentNode.appendChild(demoInfo);

            // Quick fill buttons
            const quickFillDiv = document.createElement('div');
            quickFillDiv.className = 'mt-2 flex gap-2 flex-wrap';
            quickFillDiv.innerHTML = `
              <button type="button" onclick="fillCredentials('admin@dbt.com', 'admin123')" 
                      class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded hover:bg-blue-200">
                Admin
              </button>
              <button type="button" onclick="fillCredentials('student@example.com', 'student123')" 
                      class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded hover:bg-green-200">
                Student
              </button>
              <button type="button" onclick="fillCredentials('demo@test.com', 'demo123')" 
                      class="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded hover:bg-purple-200">
                Demo
              </button>
            `;
            demoInfo.appendChild(quickFillDiv);
          });

          function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
          }
        </script>
      </section>
    </main>
  </body>
</html>
