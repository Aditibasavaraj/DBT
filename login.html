<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScholarConnect â€” Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: { colors: { primary: { 500: "#6366f1", 600: "#4f46e5" } } },
        },
      };
    </script>
  </head>
  <body class="bg-white text-slate-800 font-inter">
    <!-- Header -->
    <header
      class="border-b border-slate-200 bg-white/80 backdrop-blur sticky top-0 z-40"
    >
      <div class="container-max px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div
            class="h-9 w-9 rounded-lg bg-primary-600 text-white grid place-items-center font-semibold"
          >
            SC
          </div>
          <div>
            <h1 class="text-xl sm:text-2xl font-semibold">Login</h1>
          </div>
        </div>
        <nav class="hidden sm:flex items-center gap-6 text-sm">
          <a href="./index.html" class="hover:text-primary-700">Home</a>
          <a href="./awareness.html" class="hover:text-primary-700"
            >Awareness</a
          >
          <a href="./scholarships.html" class="hover:text-primary-700"
            >Scholarships</a
          >
          <a href="./quiz.html" class="hover:text-primary-700">Quiz</a>
          <a href="./help.html" class="hover:text-primary-700">Help</a>
          <a href="./admin.html" class="hover:text-primary-700">Admin</a>
          <a href="./about.html" class="hover:text-primary-700">About</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container-max px-4 py-10">
      <section
        class="max-w-md mx-auto bg-white border border-slate-200 rounded-2xl p-6 md:p-8 shadow-sm"
      >
        <h2 class="text-2xl font-semibold text-primary-600 text-center">
          Welcome ðŸ‘‹
        </h2>
        <p class="mt-2 text-sm text-slate-600 text-center">
          Sign in to continue to ScholarConnect
        </p>

        <!-- Login Form -->
        <form action="#" method="POST" class="mt-6 space-y-5">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
              placeholder="you@example.com"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-slate-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
              placeholder=""
            />
          </div>

          <!-- Remember + Forgot -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2">
              <input
                type="checkbox"
                class="rounded border-slate-300 text-primary-600 focus:ring-primary-500"
              />
              Remember me
            </label>
            <a href="#" class="text-primary-600 hover:text-primary-700"
              >Forgot password?</a
            >
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full rounded-lg bg-primary-600 text-white px-4 py-2 font-medium hover:bg-primary-700 transition"
          >
            Sign In
          </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-grow border-t border-slate-200"></div>
          <span class="mx-3 text-sm text-slate-500">or</span>
          <div class="flex-grow border-t border-slate-200"></div>
        </div>

        <!-- Alternative Login -->
        <div class="space-y-3">
          <button
            class="w-full flex items-center justify-center gap-2 rounded-lg border border-slate-300 px-4 py-2 text-sm hover:bg-slate-50 transition"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              class="h-5 w-5"
            />
            Sign in with Google
          </button>
        </div>

        <!-- Sign Up -->
        <p class="mt-6 text-sm text-center text-slate-600">
          Donâ€™t have an account?
          <a
            href="./register.html"
            class="text-primary-600 font-medium hover:underline"
            >Sign up</a
          >
        </p>
        <script>
          const form = document.querySelector("form");

          form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
              const res = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              });

              const data = await res.json();
              alert(data.message);

              if (data.status === "success") {
                // Example: redirect to dashboard
                window.location.href = "./index.html";
              }
            } catch (err) {
              console.error(err);
              alert("Something went wrong. Please try again.");
            }
          });
        </script>
      </section>
    </main>
  </body>
</html>
