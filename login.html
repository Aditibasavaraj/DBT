<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="nav.login">ScholarConnect â€” Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./js/language-switcher.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: { colors: { primary: { 500: "#6366f1", 600: "#4f46e5" } } },
        },
      };
    </script>
  </head>
  <body class="bg-white text-slate-800 font-inter">
    <!-- Header -->
    <header
      class="border-b border-slate-200 bg-white/80 backdrop-blur sticky top-0 z-40"
    >
      <div class="container-max px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div
            class="h-9 w-9 rounded-lg bg-primary-600 text-white grid place-items-center font-semibold"
          >
            SC
          </div>
          <div>
            <h1
              class="text-xl sm:text-2xl font-semibold"
              data-translate="nav.login"
            >
              Login
            </h1>
          </div>
        </div>
        <nav class="hidden sm:flex items-center gap-6 text-sm">
          <a
            href="./index.html"
            class="hover:text-primary-700"
            data-translate="nav.home"
            >Home</a
          >
          <a href="./awareness.html" class="hover:text-primary-700"
            >Awareness</a
          >
          <a href="./scholarships.html" class="hover:text-primary-700"
            >Scholarships</a
          >
          <a
            href="./quiz.html"
            class="hover:text-primary-700"
            data-translate="nav.quiz"
            >Quiz</a
          >
          <a
            href="./help.html"
            class="hover:text-primary-700"
            data-translate="nav.help"
            >Help</a
          >
          <a
            href="./admin.html"
            class="hover:text-primary-700"
            data-translate="nav.admin"
            >Admin</a
          >
          <a
            href="./about.html"
            class="hover:text-primary-700"
            data-translate="nav.about"
            >About</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container-max px-4 py-10">
      <!-- Login Section -->
      <section
        class="max-w-md mx-auto bg-white border border-slate-200 rounded-2xl p-6 md:p-8 shadow-sm"
        id="login-section"
      >
        <h2
          class="text-2xl font-semibold text-primary-600 text-center"
          data-translate="login.title"
        >
          Welcome ðŸ‘‹
        </h2>
        <p
          class="mt-2 text-sm text-slate-600 text-center"
          data-translate="login.subtitle"
        >
          Sign in to continue to ScholarConnect
        </p>

        <!-- Login Form -->
        <form action="#" method="POST" class="mt-6 space-y-5" id="login-form">
          <!-- Email -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-slate-700"
              data-translate="login.email"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
              placeholder="you@example.com"
              data-translate="login.emailPlaceholder"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-slate-700"
              data-translate="login.password"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
              placeholder=""
            />
          </div>

          <!-- Remember + Forgot -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2">
              <input
                type="checkbox"
                class="rounded border-slate-300 text-primary-600 focus:ring-primary-500"
              />
              <span data-translate="login.rememberMe">Remember me</span>
            </label>
            <a
              href="#"
              class="text-primary-600 hover:text-primary-700"
              data-translate="login.forgotPassword"
              >Forgot password?</a
            >
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full rounded-lg bg-primary-600 text-white px-4 py-2 font-medium hover:bg-primary-700 transition"
          >
            <span data-translate="login.signIn">Login</span>
          </button>
        </form>

        <div id="login-msg" class="mt-4 text-center"></div>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-grow border-t border-slate-200"></div>
          <span class="mx-3 text-sm text-slate-500">or</span>
          <div class="flex-grow border-t border-slate-200"></div>
        </div>

        <!-- Alternative Login -->
        <div class="space-y-3">
          <button
            class="w-full flex items-center justify-center gap-2 rounded-lg border border-slate-300 px-4 py-2 text-sm hover:bg-slate-50 transition"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              class="h-5 w-5"
            />
            <span data-translate="login.signInWithGoogle"
              >Sign in with Google</span
            >
          </button>
        </div>

        <!-- Sign Up -->
        <p class="mt-6 text-sm text-center text-slate-600">
          <span data-translate="login.noAccount">Don't have an account?</span>
          <a
            href="./signup.html"
            class="text-primary-600 font-medium hover:underline"
            data-translate="login.signUp"
            >Sign up</a
          >
        </p>
      </section>

      <!-- Optional DBT Verification Section (hidden by default) -->
      <section
        id="dbt-section"
        class="max-w-md mx-auto bg-white border rounded-2xl p-6 shadow-sm mt-10 hidden"
      >
        <h2 class="text-2xl font-semibold text-primary-600 text-center">
          DBT Verification
        </h2>
        <form id="dbt-form" class="mt-6 space-y-5">
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
          />
          <input
            type="text"
            id="aadhaar"
            placeholder="Aadhaar Number"
            required
            class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
          />
          <input
            type="text"
            id="account"
            placeholder="Account Number"
            required
            class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
          />
          <input
            type="text"
            id="bank"
            placeholder="Bank (optional)"
            class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
          />
          <button
            type="submit"
            class="w-full rounded-lg bg-primary-600 text-white px-4 py-2 font-medium hover:bg-primary-700 transition"
          >
            Check DBT Status
          </button>
        </form>
        <div id="dbt-msg" class="mt-4 text-center"></div>
        <div class="mt-6 text-center">
          <button
            id="skip-dbt-btn"
            class="text-primary-600 font-medium hover:underline text-sm"
          >
            Skip & Redirect &rarr;
          </button>
        </div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("login-form");
        const loginMsg = document.getElementById("login-msg");
        const dbtForm = document.getElementById("dbt-form");
        const dbtMsg = document.getElementById("dbt-msg");
        const skipDbtBtn = document.getElementById("skip-dbt-btn");

        const demoCredentials = {
          "admin@dbt.com": {
            password: "admin123",
            role: "admin",
            level: "advanced",
          },
          "student@example.com": {
            password: "student123",
            role: "student",
            level: "beginner",
          },
          "demo@test.com": {
            password: "demo123",
            role: "student",
            level: "intermediate",
          },
        };
        const storedUsers = JSON.parse(localStorage.getItem("users")) || {};

        function handleSuccessfulLogin(userId, role, level) {
          localStorage.setItem("userId", userId);
          localStorage.setItem("userRole", role);
          localStorage.setItem("userLevel", level);
          localStorage.setItem("isLoggedIn", "true");

          loginMsg.innerHTML =
            '<p class="text-green-700">Login successful! Redirecting...</p>';
          setTimeout(() => (window.location.href = "./index.html"), 1500);
        }

        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          if (!email || !password) {
            loginMsg.innerHTML =
              '<p class="text-red-700">Please fill all fields.</p>';
            return;
          }

          loginMsg.innerHTML = "";

          if (storedUsers[email] && storedUsers[email].password === password) {
            handleSuccessfulLogin(
              Math.floor(Math.random() * 1000).toString(),
              storedUsers[email].role,
              storedUsers[email].level
            );
            return;
          }

          if (
            demoCredentials[email] &&
            demoCredentials[email].password === password
          ) {
            handleSuccessfulLogin(
              Math.floor(Math.random() * 1000).toString(),
              demoCredentials[email].role,
              demoCredentials[email].level
            );
            loginMsg.innerHTML =
              '<p class="text-green-700">Logged in with demo account! (Server unreachable)</p>';
            return;
          }

          loginMsg.innerHTML =
            '<p class="text-red-700">Invalid credentials.</p>';
        });

        dbtForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const userId = localStorage.getItem("userId");
          if (!userId) {
            dbtMsg.innerHTML = '<p class="text-red-700">Login first!</p>';
            return;
          }

          const payload = {
            userId,
            name: document.getElementById("name").value,
            aadhaar: document.getElementById("aadhaar").value,
            account: document.getElementById("account").value,
            bank: document.getElementById("bank").value,
          };

          dbtMsg.innerHTML =
            '<p class="text-blue-600">Checking DBT status...</p>';

          try {
            const res = await fetch("http://localhost:5000/check-dbt-status", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            const data = await res.json();
            dbtMsg.innerHTML = `<p class="${
              data.dbtStatus === "DBT-enabled"
                ? "text-green-700"
                : "text-red-700"
            }">${data.message}</p>`;
          } catch (err) {
            console.error(err);
            dbtMsg.innerHTML =
              '<p class="text-red-700">Server error during DBT check. Try later.</p>';
          }
        });

        skipDbtBtn.addEventListener("click", () => {
          dbtMsg.innerHTML =
            '<p class="text-slate-600">Skipping DBT verification. Redirecting...</p>';
          setTimeout(() => (window.location.href = "./index.html"), 500);
        });

        if (typeof initLanguageSwitcher === "function") {
          initLanguageSwitcher();
        }
      });
    </script>
  </body>
</html>
