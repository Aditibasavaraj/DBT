<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScholarConnect ‚Äî Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: { colors: { primary: { 500: "#6366f1", 600: "#4f46e5" } } },
      },
    };
  </script>
</head>
<body class="bg-white text-slate-800 font-inter">

<main class="container-max px-4 py-10">
  <section class="max-w-md mx-auto bg-white border border-slate-200 rounded-2xl p-6 md:p-8 shadow-sm">
    <h2 class="text-2xl font-semibold text-primary-600 text-center">Create Account üëã</h2>
    <p class="mt-2 text-sm text-slate-600 text-center">Sign up to continue to ScholarConnect</p>

    <form id="signupForm" class="mt-6 space-y-5">
      <!-- Email -->
      <div>
        <label for="signupEmail" class="block text-sm font-medium text-slate-700">Email</label>
        <input type="email" id="signupEmail" required
               class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200" 
               placeholder="you@example.com"/>
      </div>

      <!-- Password -->
      <div>
        <label for="signupPassword" class="block text-sm font-medium text-slate-700">Password</label>
        <input type="password" id="signupPassword" required
               class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200"/>
      </div>

      <!-- Role -->
      <div>
        <label for="signupRole" class="block text-sm font-medium text-slate-700">Role</label>
        <select id="signupRole" class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200">
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Level -->
      <div>
        <label for="signupLevel" class="block text-sm font-medium text-slate-700">Level</label>
        <select id="signupLevel" class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-primary-500 focus:ring focus:ring-primary-200">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <button type="submit" class="w-full rounded-lg bg-primary-600 text-white px-4 py-2 font-medium hover:bg-primary-700 transition">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-slate-600">
      Already have an account? 
      <a href="./login.html" class="text-primary-600 font-medium hover:underline">Login</a>
    </p>

    <p id="signupMsg" class="mt-4 text-center text-sm"></p>
  </section>
</main>

<script>
document.getElementById("signupForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value.trim();
  const role = document.getElementById("signupRole").value;
  const level = document.getElementById("signupLevel").value;
  const signupMsg = document.getElementById("signupMsg");

  let users = JSON.parse(localStorage.getItem("users")) || {};

  if (users[email]) {
    signupMsg.innerHTML = "<span class='text-red-600'>‚ùå Account already exists. Please login.</span>";
    return;
  }

  users[email] = { password, role, level };
  localStorage.setItem("users", JSON.stringify(users));

  signupMsg.innerHTML = "<span class='text-green-600'>‚úÖ Account created! Redirecting to login...</span>";

  setTimeout(() => window.location.href = "login.html", 1500);
});
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const signupForm = document.getElementById('signup-form');

  signupForm.addEventListener('submit', e => {
    e.preventDefault();

    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;

    // Fetch existing users from localStorage
    let users = JSON.parse(localStorage.getItem('users')) || {};

    // Check if email already exists
    if (users[email]) {
      alert('Account already exists!');
      return;
    }

    // Save new account in localStorage
    users[email] = { password, role: 'student', level: 'beginner' };
    localStorage.setItem('users', JSON.stringify(users));

    alert('Account created successfully! Redirecting to login page...');
    window.location.href = './login.html';
  });
});
</script>
</body>
</html>
