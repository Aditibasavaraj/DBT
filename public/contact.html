<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBT Awareness â€” Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/language-switcher.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: { colors: { primary: { 500: "#6366f1", 600: "#4f46e5" } } },
        },
      };
    </script>
  </head>
  <body class="bg-white text-slate-800">
    <!-- Header -->
    <header class="border-b border-slate-200 bg-white/80 sticky top-0 z-40">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div
            class="h-9 w-9 rounded-lg bg-primary-600 text-white grid place-items-center font-semibold"
          >
            DBT
          </div>
          <div>
            <h1 class="text-xl sm:text-2xl font-semibold">DBT Awareness</h1>
            <p class="text-sm text-slate-600">Your dashboard</p>
          </div>
        </div>
        <nav class="flex items-center gap-6 text-sm">
          <a href="./index.html" class="hover:text-primary-700">Home</a>
          <a href="./scholarships.html" class="hover:text-primary-700"
            >Scholarship</a
          >
          <a href="./about.html" class="hover:text-primary-700">About</a>
          <a href="./awareness.html" class="hover:text-primary-700"
            >Awareness</a
          >
          <a href="./admin.html" class="hover:text-primary-700">Admin</a>

          <!-- Logout Button -->
          <button
            id="logout-button"
            class="inline-flex items-center justify-center rounded-lg bg-primary-600 text-white px-3 py-1.5 text-sm font-medium hover:bg-primary-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 hidden"
          >
            Logout
          </button>
        </nav>
      </div>
    </header>
    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-10">
      <section>
        <div
          class="rounded-2xl border border-slate-200 p-6 md:p-8 bg-white shadow-sm max-w-2xl"
        >
          <h2 class="text-xl sm:text-2xl font-semibold">
            Feedback / Contact form
          </h2>
          <form class="mt-6 grid gap-5">
            <div>
              <label class="block text-sm font-medium text-slate-700"
                >Name</label
              >
              <input
                type="text"
                class="mt-2 w-full rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500"
                placeholder="Your name"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700"
                >Email</label
              >
              <input
                type="email"
                class="mt-2 w-full rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500"
                placeholder="you@example.com"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700"
                >Message</label
              >
              <textarea
                rows="5"
                class="mt-2 w-full rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500"
                placeholder="Your message..."
              ></textarea>
            </div>
            <button
              type="button"
              class="inline-flex items-center justify-center rounded-lg bg-primary-600 text-white px-4 py-2 font-medium hover:bg-primary-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-500"
            >
              Send
            </button>
          </form>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const logoutBtn = document.getElementById("logout-button");

        // Show logout button only if user is logged in
        if (localStorage.getItem("isLoggedIn") === "true") {
          logoutBtn.classList.remove("hidden");
        } else {
          // If user is not logged in, redirect to login page
          window.location.href = "./login.html";
        }

        // Logout action
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("userId");
          localStorage.removeItem("userRole");
          localStorage.removeItem("userLevel");
          alert("Logged out successfully!");
          window.location.href = "./login.html";
        });
      });
    </script>
  </body>
</html>
