<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScholarConnect â€” DBT Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script>tailwind.config={theme:{extend:{colors:{primary:{500:'#6366f1',600:'#4f46e5'}}}}}</script>
</head>
<body class="bg-white text-slate-800">
  <header class="border-b border-slate-200 bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60 sticky top-0 z-40">
    <div class="container-max px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-lg bg-primary-600 text-white grid place-items-center font-semibold brand">SC</div>
        <div>
          <h1 class="text-xl sm:text-2xl font-semibold">DBT Status Checker</h1>
        </div>
      </div>
      <nav class="hidden sm:flex items-center gap-6 text-sm">
        <a href="./index.html" class="hover:text-primary-700">Home</a>
        <a href="./checker.html" class="text-primary-700 font-medium">DBT Checker</a>
        <a href="./awareness.html" class="hover:text-primary-700">Awareness</a>
        <a href="./scholarships.html" class="hover:text-primary-700">Scholarships</a>
        <a href="./quiz.html" class="hover:text-primary-700">Quiz</a>
        <a href="./help.html" class="hover:text-primary-700">Help</a>
        <a href="./dashboard.html" class="hover:text-primary-700">Admin</a>
        <a href="./about.html" class="hover:text-primary-700">About</a>
      </nav>
    </div>
  </header>

  <main class="container-max px-4 py-10">
    <section>
      <div class="rounded-2xl border border-slate-200 p-6 md:p-8 bg-white shadow-sm max-w-2xl">
        <h2 class="text-xl sm:text-2xl font-semibold">Check your DBT readiness</h2>
        <form id="checker-form" class="mt-6 grid gap-5">
          <div>
            <label class="block text-sm font-medium text-slate-700">Aadhaar number</label>
            <input id="aadhaar" inputmode="numeric" maxlength="12" minlength="12" class="mt-2 w-full rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500" placeholder="12-digit Aadhaar" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700">Bank account number</label>
            <input id="account" class="mt-2 w-full rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500" placeholder="Your bank account number" required />
          </div>
          <button id="checker-btn" type="submit" class="inline-flex items-center justify-center rounded-lg bg-primary-600 text-white px-4 py-2 font-medium hover:bg-primary-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-500">
            <svg id="checker-spinner" class="hidden -ml-0.5 mr-2 h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            Check
          </button>
          <div id="checker-msg" class="hidden"></div>
        </form>
      </div>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
  <script>window.ScholarConnect && ScholarConnect.initChecker();</script>
</body>
</html>
