<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScholarConnect — DBT Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: { 500: "#6366f1", 600: "#4f46e5" },
            },
            fontFamily: { inter: ["Inter", "sans-serif"] },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white text-slate-800 font-inter">
    <!-- Header -->
    <header
      class="border-b border-slate-200 bg-white/80 backdrop-blur sticky top-0 z-40"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div
            class="h-9 w-9 rounded-lg bg-primary-600 text-white grid place-items-center font-semibold"
          >
            SC
          </div>
          <h1 class="text-xl sm:text-2xl font-semibold">DBT Status Checker</h1>
        </div>
        <nav class="hidden sm:flex items-center gap-6 text-sm">
          <a href="./index.html" class="hover:text-primary-700">Home</a>
          <a href="./checker.html" class="text-primary-700 font-medium"
            >DBT Checker</a
          >
          <a href="./awareness.html" class="hover:text-primary-700"
            >Awareness</a
          >
          <a href="./scholarships.html" class="hover:text-primary-700"
            >Scholarships</a
          >
          <a href="./quiz.html" class="hover:text-primary-700">Quiz</a>
          <a href="./help.html" class="hover:text-primary-700">Help</a>
          <a href="./dashboard.html" class="hover:text-primary-700">Admin</a>
          <a href="./about.html" class="hover:text-primary-700">About</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 py-10">
      <div
        class="bg-white border border-slate-200 rounded-2xl p-6 md:p-8 shadow-sm"
      >
        <h2 class="text-2xl font-semibold mb-6">Check Your DBT Readiness</h2>

        <form id="checker-form" class="grid gap-5">
          <div>
            <label
              for="aadhaar"
              class="block text-sm font-medium text-slate-700"
              >Aadhaar Number</label
            >
            <input
              id="aadhaar"
              name="aadhaar"
              type="text"
              inputmode="numeric"
              maxlength="12"
              minlength="12"
              class="mt-2 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-primary-500 focus:ring focus:ring-primary-200 focus:outline-none"
              placeholder="12-digit Aadhaar"
              required
            />
          </div>
          <div>
            <label
              for="account"
              class="block text-sm font-medium text-slate-700"
              >Bank Account Number</label
            >
            <input
              id="account"
              name="account"
              type="text"
              class="mt-2 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-primary-500 focus:ring focus:ring-primary-200 focus:outline-none"
              placeholder="Your bank account number"
              required
            />
          </div>
          <button
            type="submit"
            class="inline-flex items-center justify-center rounded-lg bg-primary-600 text-white px-4 py-2 font-medium hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500"
          >
            <svg
              id="checker-spinner"
              class="hidden -ml-1 mr-2 h-4 w-4 animate-spin"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
              ></path>
            </svg>
            Check
          </button>
        </form>

        <!-- Result card -->
        <div
          id="checker-msg"
          class="hidden mt-6 rounded-lg p-4 font-medium flex items-center gap-2"
        ></div>
      </div>
    </main>

    <script>
      document
        .getElementById("checker-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const aadhaar = document.getElementById("aadhaar").value;
          const account = document.getElementById("account").value;
          const msgDiv = document.getElementById("checker-msg");
          const spinner = document.getElementById("checker-spinner");

          // Show spinner
          spinner.classList.remove("hidden");
          msgDiv.classList.add("hidden");

          try {
            const res = await fetch("http://localhost:5000/check-dbt", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ aadhaar, account }),
            });

            const data = await res.json();

            // Show result card
            msgDiv.classList.remove("hidden");
            msgDiv.textContent = data.status;

            if (data.status.toLowerCase().includes("ready")) {
              msgDiv.className =
                "mt-6 rounded-lg p-4 font-medium flex items-center gap-2 bg-green-100 border border-green-400 text-green-800";
              msgDiv.innerHTML = "✅ " + data.status;
            } else if (data.status.toLowerCase().includes("not linked")) {
              msgDiv.className =
                "mt-6 rounded-lg p-4 font-medium flex items-center gap-2 bg-red-100 border border-red-400 text-red-800";
              msgDiv.innerHTML = "❌ " + data.status;
            } else {
              msgDiv.className =
                "mt-6 rounded-lg p-4 font-medium flex items-center gap-2 bg-yellow-100 border border-yellow-400 text-yellow-800";
              msgDiv.innerHTML = "⚠️ " + data.status;
            }
          } catch (err) {
            msgDiv.className =
              "mt-6 rounded-lg p-4 font-medium flex items-center gap-2 bg-red-100 border border-red-400 text-red-800";
            msgDiv.innerHTML = "❌ Error checking DBT status";
            msgDiv.classList.remove("hidden");
          } finally {
            spinner.classList.add("hidden");
          }
        });
    </script>
  </body>
</html>
